    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "primary-dark": "#1d4ed8",
                        "background-dark": "#020617",
                        "surface-dark": "#0f172a",
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "Inter", "sans-serif"],
                    },
                    animation: {
                        'marquee': 'marquee 40s linear infinite',
                        'blob': 'blob 15s infinite alternate ease-in-out',
                        'float': 'float 5s ease-in-out infinite',
                        'shine': 'shine 2s linear infinite',
                        'fade-in': 'fade-in 0.5s ease-out forwards',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' }
                        },
                        blob: {
                            '0%': { transform: 'translate(0, 0) scale(1) rotate(0deg)' },
                            '100%': { transform: 'translate(40px, -40px) scale(1.1) rotate(10deg)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-12px)' }
                        },
                        shine: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        },
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            background-color: #f8fafc;
        }
        
        /* 
           REVEAL SYSTEM 
           Initial state: Hidden
        */
        .reveal, .reveal-up, .reveal-left, .reveal-right, .reveal-zoom, .reveal-blur {
            opacity: 0;
            will-change: transform, opacity, filter;
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-up { transform: translateY(40px); }
        .reveal-left { transform: translateX(-40px); }
        .reveal-right { transform: translateX(40px); }
        .reveal-zoom { transform: scale(0.9); }
        .reveal-blur { filter: blur(10px); }

        /* Triggered state */
        .active.reveal, .active.reveal-up, .active.reveal-left, .active.reveal-right, .active.reveal-zoom, .active.reveal-blur {
            opacity: 1;
            transform: translate(0, 0) scale(1);
            filter: blur(0);
        }

        /* Fallback if JS fails */
        .no-js .reveal, .no-js .reveal-up, .no-js .reveal-left, .no-js .reveal-right, .no-js .reveal-zoom, .no-js .reveal-blur {
            opacity: 1 !important;
            transform: none !important;
            filter: none !important;
        }

        /* Text Portal Reveal */
        .portal-reveal {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
        }
        .portal-reveal span {
            display: inline-block;
            transform: translateY(110%);
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .active .portal-reveal span {
            transform: translateY(0);
        }

        /* Staggered Grid Logic */
        .stagger-container > * {
            opacity: 0;
            transform: translateY(20px);
        }
        .stagger-container.active > * {
            animation: stagger-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes stagger-in {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Magnetic Card */
        .magnetic-card {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.4s ease;
        }
        .magnetic-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 60px -12px rgba(37, 99, 235, 0.15);
        }

        .marquee-container {
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
    </style>
